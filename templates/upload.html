<!DOCTYPE html><html>    <head>        <meta charset='utf-8'>        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <meta name="viewport" content="width=device-width, initial-scale=1">        <title>Upload</title>        <link href="/static/css/bootstrap.min.css" rel="stylesheet">        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>        <script src="/static/js/bootstrap.min.js"></script>    </head>    <body>        <h1>GANonymizerV2 Demo</h1>        <div class='container'>            <form id='upload-form' class='form-group' action='{{ url_for("upload") }}' method='POST' enctype='multipart/form-data' required>              <p><input type='file' name='input' accept='image/*' required></p>              <h3>Input Image</h3>              <p><img src='{{ url_for("static", filename=inpath) }}' width='500'></p>              <h3>Output Image</h3>              <p><img src='{{ url_for("static", filename=outpath) }}' width='500'></p>              <button type='submit' class='btn btn-primary'>Submit</button>            </form>        </div>    </body></html>
